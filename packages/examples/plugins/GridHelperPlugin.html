<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GridHelperPlugin</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/css/common.css" />
  </head>

  <style>
    #app {
      width: 100%;
      height: 100%;
    }
  </style>

  <body>
    <div id="app"></div>
    <button id="operate">tirggle</button>

    <script type="module">
      import * as THREE from "three";
      import { WebGLRendererPlugin } from "@vis-three/plugin-webgl-renderer";
      import { CameraAdaptivePlugin } from "@vis-three/plugin-camera-adaptive";
      import { defineEngine } from "@vis-three/core";

      import { GridHelperPlugin } from "@vis-three/plugin-grid-helper";

      const engine = defineEngine({
        plugins: [
          WebGLRendererPlugin({
            antialias: true,
            alpha: true,
          }),
          CameraAdaptivePlugin(),
          GridHelperPlugin({
            range: 500,
            spacing: 50,
            axesColor: "rgb(130, 130, 130)",
            cellColor: "rgb(70, 70, 70)",
          }),
        ],
      })
        .setDom(document.getElementById("app"))
        .setSize();

      engine.render();

      let show = true;
      document.getElementById("operate").onclick = (event) => {
        show = !show;
        engine.setGridHelper(show);
        engine.render();
      };
    </script>
  </body>
</html>
